<main class="main">
  <section class="hero">
    <h2 class="is-hidden">Glide</h2>
    <div class="container">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides js-trending"></ul>
        </div>
      </div>
    </div>
  </section>
  <section class="main__library-info">
    <div class="container">
      <h2 class="is-hidden">User library</h2>
      <div class="main__library-info">
        <span class="main__library-deco">...Oops.</span>It seems like you
        haven't chosen any film to your library yet.
      </div>
    </div>
  </section>

  <div class="container">
    <div class="scrollToTopBtn arrow"></div>
    <div class="pagination">
      <ul class="pagination__list"></ul>
    </div>
  </div>
</main>
