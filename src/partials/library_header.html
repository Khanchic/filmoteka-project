<header id="page-header" class="header header-library">
  <div class="container header-container-js">
    <nav class="header-nav header__nav">
      <a href="./index.html" class="logo home-page-js" data-link>
        <svg
          class="logo-svg home-page-js"
          width="24"
          height="24"
          aria-label="Логотип Фильмотеки"
        >
          <use href="./img/sprite.svg#icon-film"></use>
        </svg>
        <!--"/" - вернуться на главную страницу-->
        <span class="logo-film home-page-js">Filmoteka</span>
      </a>

      <ul id="page-nav" class="nav">
        <li class="nav-item">
          <a href="./index.html" class="link-nav home-page-js" data-link>
            home
          </a>
        </li>
        <li class="nav-item">
          <a
            href="./library.html"
            class="link-nav library-page-js current"
            data-link
          >
            my library
          </a>
        </li>
      </ul>
    </nav>

    <div class="registration">
      <ul class="list reg-list menu">
        <li>
          <button
            type="button"
            class="name-button reg-btn"
            id="name-user"
          ></button>
        </li>
        <li>
          <button class="reg-btn" data-reg-modal-open>sign up</button>
        </li>
        <li>
          <button class="reg-btn" data-auth-modal-open>sign in</button>
        </li>
        <li>
          <button type="button" class="reg-btn is-hidden" id="sighout">
            Sign out
          </button>
        </li>
      </ul>
    </div>

    <div class="btn-flex">
      <button type="button" class="btn current-btn watched">watched</button>
      <button type="button" class="btn queue">queue</button>
    </div>
  </div>

  <!-- Разметка переключателя темы -->
  <div class="theme-switch header__theme-switch">
    <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
      <use href="./img/color-switch/sprite.svg#sun"></use>
    </svg>

    <div class="theme-switch__control">
      <input
        class="theme-switch__toggle"
        type="checkbox"
        name="theme"
        id="theme-switch-toggle"
        aria-label="Переключить между тёмной и светлой темой"
      />
      <label
        aria-hidden="true"
        class="theme-switch__track"
        for="theme-switch-toggle"
      >
      </label>
      <div aria-hidden="true" class="theme-switch__marker"></div>
    </div>

    <svg class="theme-switch__icon" aria-label="Иконка луны">
      <use href="./img/color-switch/sprite.svg#moon"></use>
    </svg>
  </div>
</header>
