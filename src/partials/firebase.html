<div class="backdrop is-hidden" data-reg-modal>
  <div class="modal-reg">
    <div class="modal-box">
      <button class="button-modal" type="button" data-reg-modal-close>
        <svg class="button-modal-icon">
          <use href="/src/img/color-switch/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <h2 class="modal-title">Registration</h2>
      <form class="online-form modal-form">
        <div class="form-field">
          <input
            type="text"
            name="name"
            id="name-reg"
            class="modal-form-input"
            placeholder="Name"
            required
          />
          
        </div>
        <div class="form-field">
          <input
            type="text"
            name="email"
            id="email-reg"
            class="modal-form-input"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-field">
          <input
            type="password"
            name="password"
            id="password-reg"
            class="modal-form-input"
            placeholder="Password"
            required
          />
        </div>
        <button type="button" class="fb-modal-btn" id="sighup-modal">
          Sign up
        </button>
      </form>
    </div>
  </div>
</div>
